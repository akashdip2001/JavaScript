<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/bolt.png" type="image/x-icon">
    <title>Random Password</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="passward" placeholder="Your Password">
            <img src="./img/copy.png" onclick="copyPassward()" alt="copy-logo">
        </div>
        <div class="btn">
        <button onclick="generatePassward()"><img src="./img/bolt.png" alt="icon">Generate Password</button>
        <button class="btn-red" onclick="clearPassword()">Clear Password</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
