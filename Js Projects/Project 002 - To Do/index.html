<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>To Do List <img src="img/to-do-list.png" alt="todolist" /></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="What to Do ?" />
          <button id="add-btn" onclick="addTask()">Add</button>
        </div>
        <button id="share-btn" onclick="shareTasks()">Share</button>
        <p id="share-link" style="display: none">
          Link: <a id="share-url" href="#" target="_blank"></a>
        </p>
        <button id="copy-btn" style="display: none" onclick="copyToClipboard()">
          Copy Link
        </button>

        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
